apiVersion: v1
kind: Service
metadata:
  name: {{ include "compliance-service.fullname" . }}
  labels:
    {{- include "compliance-service.labels" . | nindent 4 }}
  {{- if .Values.service.backendConfig }}
  annotations:
    cloud.google.com/backend-config: '{"default": "{{ .Values.service.backendConfig }}"}'
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "compliance-service.selectorLabels" . | nindent 4 }}
