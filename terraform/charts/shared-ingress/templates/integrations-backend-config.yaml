{{- if .Values.backendConfig.enabled -}}
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: integrations-backend-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "shared-ingress.labels" . | nindent 4 }}
spec:
  # Path rewriting: strip /integrations prefix
  pathRewrite:
    pathPrefixRewrite: "/"
  
  # Health check configuration
  healthCheck:
    checkIntervalSec: 10
    timeoutSec: 5
    healthyThreshold: 1
    unhealthyThreshold: 3
    type: HTTP
    requestPath: "/health"
    port: 5001
  
  # Connection draining
  connectionDraining:
    drainingTimeoutSec: 60
  
  # Custom request headers
  customRequestHeaders:
    headers:
      - "X-Forwarded-Proto: https"
{{- end }}
